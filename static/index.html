<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="relative">
    <!-- Header -->
    <div class="bg-gray-800 text-white p-4 flex items-center sticky top-0 z-10">
        <div class="w-1/3">
            <h1 class="text-2xl ml-4 flex-grow">Conversations</h1>
        </div>
        <div class="w-2/3 mx-auto" style="text-align: center">
            <input type="text" id="search-input" placeholder="Search..." class="p-2 bg-gray-700 text-white rounded w-full" style="max-width: 600px;">
        </div>
    </div>

    <!-- Main content -->
    <div class="flex h-screen" style="height: calc(100vh - 64px);">
        <!-- Sidebar -->
        <div id="sidebar" class="w-1/3 p-4 bg-gray-200 overflow-y-auto">
            <!-- Conversations -->
        </div>
        <!-- Main content wrapper -->
        <div id="main-content-wrapper" class="w-2/3 overflow-y-auto">
            <!-- Central content -->
            <div id="main-content" class="p-4 mx-auto overflow-hidden" style="max-width: 600px;">
                <!-- Messages -->
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
