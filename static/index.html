<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Conversations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>

<body class="relative overflow-hidden">
    <!-- Header -->
    <div class="bg-gray-800 text-white p-4 flex items-center sticky top-0 z-10">
        <div class="w-1/3">
            <h1 class="text-2xl ml-4 flex-grow">
                <span class="material-symbols-outlined" style="vertical-align: sub;">home</span>
                Conversations
            </h1>
        </div>
        <div class="w-2/3 mx-auto" style="text-align: center">
            <input class="p-2 bg-gray-700 text-white rounded w-full" id="search-input" 
                placeholder="Search messages..." style="max-width: 730px;" type="text" />
        </div>
    </div>

    <!-- Main content -->
    <div class="flex h-screen" style="height: calc(100vh - 64px);">
        <!-- Sidebar -->
        <div class="w-1/3 p-2 bg-gray-200 overflow-y-auto" id="sidebar">
    
            <!-- Sticky filter section -->
            <div class="sticky top-0 z-10 bg-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <div class="p-2 w-full">
                        <select class="mt-1 p-2 w-full rounded-md" id="groupFilter">
                            <option value="">Everything</option>
                            <option value="*">Favorites</option>
                            <!-- Group options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="p-2 w-full">
                        <input class="mt-1 p-2 w-full rounded-md" id="textFilter" placeholder="Quick filter..." type="text" />
                    </div>
                </div>
            </div>
        
            <div id="sidebar-conversations" style="margin-top: -1rem">
                <!-- Conversations -->
            </div>
        </div>
        

        <!-- Main content wrapper -->
        <div class="w-2/3 overflow-y-auto" id="main-content-wrapper">
            <!-- Central content -->
            <div class="p-4 mx-auto overflow-hidden" id="main-content" style="max-width: 730px;">
                <!-- Messages -->
                <h1 class="pt-10 pb-4 text-center text-xl">Chat activity</h1>
                <div id="activity-graph"></div>
                <h1 class="pt-16 pb-4 text-center text-xl">Statistics</h1>
                <div class="w-1/2 mx-auto" id="chat-statistics"></div>
            </div>
        </div>
    </div>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
    <script src="activity.js"></script>
</body>

</html>
